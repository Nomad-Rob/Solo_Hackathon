<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with a Frog</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div id="chat-area" class="d-flex flex-column">
            <!-- Chat messages will be here -->
          </div>
        </div>
        <div class="card-footer">
          <div class="input-group message-input">
            <input type="text" id="user-input" class="form-control" placeholder="Type a message...">
            <div class="input-group-append">
              <button class="btn btn-success" type="button" id="send-message">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- New frog stampede container -->
  <div class="row mt-3">
    <div class="col-md-12">
      <div id="frog-stampede-container">
        <!-- Content for frog stampede will go here -->
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-12">
      <img src="" id="frog-image" class="img-fluid" alt="Frog Image">
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="chat.js"></script>

</body>
</html>
