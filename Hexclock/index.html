<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hexclock by Rob</title>
  <link rel="stylesheet" href="clock.css">
</head>
<body>
  <div class="hero">
    <div class="container">
      <h1 class="clock">
        <span id="hrs">00</span>
        <span>:</span>
        <span id="mins">00</span>

        <span id="secs">00</span>
      </h1>
      <div class="hex">
        <h2 class="hex__text">#</h2>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
